<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>로그인</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="stylesheet" th:href="@{/assets/css/main.css}" />
    </head>
    <body>
    <div style="padding: 100px 10px 10px 100px";>
        <form name="loginForm" th:object="${loginForm}" th:action="@{/users/signin}" th:method="post">
            <div >
                아이디
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" class="form-control login-input"  name="username" >
            </div>
            <br>
            <div>
                비밀번호
                <input type="password" class="form-control login-input" id="inputid3" name="pw" >
            </div>
            <div >
                <br>
                <div class="container-fluid" style="text-align: left;"> <!--글씨 좀 작게 그리고 오른쪽 정렬-->
                    <a th:href="@{/users/signup}" class="etc-text shadow-sm" style="color: black">회원가입</a>
                </div>
                <div style="text-align: left;">
                    <button type="submit" class="btn btn-primary login-btn" >로그인</button>
                </div>
            </div>
        </form>
    </div>
    </body>
</html>
